###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/narr/environment.html
###

[app:main]
use = egg:angular_momentum

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
sqlalchemy.url = postgresql://momentum:2bd278ec5b1f46e9a4b490ec5aa184012aab88c3f2cec3f8@localhost/momentum

###
# wsgi server configuration
###

[server:main]
use = egg:gunicorn#main
post_fork = angular_momentum.wsgi.postfork
workers = 3
worker_class =gevent
host = 0.0.0.0
port = 8000

[alembic]
script_location = alembic
sqlalchemy.url = postgresql://momentum:2bd278ec5b1f46e9a4b490ec5aa184012aab88c3f2cec3f8@localhost/momentum

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/narr/logging.html
###

[loggers]
keys = root, angular_momentum

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_angular_momentum]
level = WARN
handlers =
qualname = angular_momentum

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
